            <link rel="stylesheet" href="style.css" />
            <script src="script.js" defer></script>
            
        </head>
        <body>
            <div id = "container">
                <header>
                    <h1>Add a Vehicle</h1>
                
                    <nav>
                        <ul class = "navbar">

                            <li><a href ="vehicle-search.html">Vehicle Search</a></li>

                    </nav>
                </header>
                <aside>
                    <img src="images/clipboard.png" alt="Clipboard">
                </aside>

                    <div>
